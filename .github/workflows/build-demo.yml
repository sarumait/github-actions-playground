name: Build and Test Demo

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  checks: write
  pull-requests: write

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4.0.0
        with:
          distribution: zulu
          java-version: '17'
      - uses: gradle/gradle-build-action@v2
      - name: Execute gradlew build
        working-directory: ./demo
        run: ./gradlew clean build
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2.11.0
        with:
          files: |
            ./demo/build/test-results/**/*.xml
            ./demo/build/test-results/**/*.trx
            ./demo/build/test-results/**/*.json
